<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Food icon-button with menu icon">
        <mat-icon>fastfood</mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="toolbar-spacer"></span>
    <button
        mat-button
        *ngFor="let item of navItems"
        routerLinkActive="active"
        [routerLink]="item.link"
    >
        {{ item.title }}
    </button>
    <button
        mat-raised-button
        routerLinkActive="active"
        routerLink="/auth/login"
        color="accent"
        style="margin-right: 20px"
    >
        Sign In
    </button>
    <mat-icon class="mr-8">brightness_5</mat-icon>
    <mat-slide-toggle
        [checked]="isDarkTheme$ | async"
        (change)="toggleTheme($event.checked)"
        class="mr-8"
    ></mat-slide-toggle>
    <mat-icon>bedtime</mat-icon>
</mat-toolbar>
